<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>First step</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header class="container">
      <img src="../images/logo.png" alt="">
      <a class="servis" href="#">Services</a>
      <a class="about" href="#">About </a>
      <a class="contact" href="#">Contacts</a>
      <button class="button">Login </button>
      <button class="button2">Open an account</button>
   </header>
   <header class="first">
      <img src="../images/logo.png" alt="">
      <h1 class="byrend">Welcome to ByTrend!</h1>
      <p class="account">Already have an account?</p>
      <a class="log" href="#">Log in</a>
      <div>
         <form action="#">
            <label class="firstname" for="firstname">Firstname*</label>
            <input class="type" type="text" id="firstname">
            <br>
            <label class="lastname" for="lastname">Lastname*</label>
            <input class="last" placeholder="Your surname" type="text" id="lastname">
            <h2 class="gender">Gender*</h2>
            <input class="mk" name="gender" type="radio" id="male">
            <label class="male" for="male">Male</label>
            <br>
            <input class="fk" name="gender" type="radio" id="female">
            <label class="female" for="female">Female</label>
             <br>
             <label class="skype1" for="skype">Skype</label>
             <input placeholder="Your login Skype" class="skype" type="text" id="skype">
             <br>
             <label class="promo1" for="prome">Promo</label>
             <input placeholder="Your promo " class="promo" type="promo" id="promo">
             <label class="week" for="week">Birth date*</label>
             <input class="week1" type="week">
             <button class="continue"><a href="../Second step/index.html">Continue</a></button>
         </form>
      </div>
   </header>
</body>
</html>

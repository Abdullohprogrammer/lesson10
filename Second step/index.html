<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Second step</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header class="container">
      <img src="../images/logo.png" alt="">
      <a class="servis" href="#">Services</a>
      <a class="about" href="#">About </a>
      <a class="contact" href="#">Contacts</a>
      <button class="button">Login </button>
      <button class="button2">Open an account</button>
   </header>
   <header class="first">
      <img src="../images/logo.png" alt="">
      <h1 class="byrend">Welcome to ByTrend!</h1>
      <p class="account">Already have an account?</p>
      <a class="log" href="#">Log in</a>
      <div>
         <label class="email" for="email">Email*</label>
         <input placeholder="Email address" class="email1" type="email" id="email">
         <br>
         <label class="phone" for="phone">Phone*</label>
         <input class="phone1" name="phone" id="phone" value="+998" type="text">
         <label class="country" for="Country*">Country*</label>
         <select class="select" name="Country*" id="Country*">
          <option value="">UZBEKISTAN</option>
          <option value="">RUSSIA</option>
          <option value="">AQSH</option>
          <option value="">XITOY</option>
         </select>
         <label class="city" for="city">City*</label>
         <input placeholder="Name of the city" class="city1" type="text" id="city">
         <label class="password" for="password">Password*</label>
         <input placeholder="*******************************" class="password1" type="password" id="password">
         <br>
         <label class="pass" for="password">Confirm password*</label>
         <input class="pass1" type="password" id="password">
         <button class="login"><a href="../Login/index.html">Register</a></button>
      </div>
   </header>
   
</body>
</html>
